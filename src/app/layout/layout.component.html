<app-header [sidenav]="sidenav"></app-header>

<mat-sidenav-container>

  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/page/projects'"> Projects </a>

      <a mat-list-item (click)="sidenav.toggle()" href="javascript:void(0)" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh;" class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
