<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [class.mat-elevation-z4]="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="text-gradient c-1">V.O.S. ENGINEER</span>
        <span class="spacer"></span>
        <mat-icon class="example-icon" aria-hidden="false">settings</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngIf="isLoggedIn"
        href="javascript:void(0)"
        routerLink="/page/admin"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <p matListItemTitle>Admin Dashboard</p>
      </a>
      <a
        mat-list-item
        href="javascript:void(0)"
        routerLink="/page/dahsboard"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>data_exploration</mat-icon>
        <p matListItemTitle>Data Analitys</p>
      </a>
      <a
        mat-list-item
        href="javascript:void(0)"
        routerLink="/page/about"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>badge</mat-icon>
        <p matListItemTitle>About</p>
      </a>
      <a
        mat-list-item
        href="javascript:void(0)"
        routerLink="/page/projects"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>construction</mat-icon>
        <p matListItemTitle>Projects</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [drawer]="drawer"></app-header>
    <!-- Add Content Here -->
    <div id="content" class="container mx-auto px-4">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
