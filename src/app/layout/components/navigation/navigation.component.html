<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="javascript:void(0)" routerLink="/page/dahsboard" routerLinkActive="active">DahsBoard</a>
      <a mat-list-item href="javascript:void(0)" routerLink="/page/about" routerLinkActive="active">About</a>
      <a mat-list-item href="javascript:void(0)">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [drawer]="drawer"></app-header>
    <!-- Add Content Here -->
    <div id="content" class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
