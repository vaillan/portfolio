<div class="grid">
  <div class="col-5_sm-12" style="margin-top: 8%;">
    <div class="grid">
      <div class="col-12">
        <mat-chip-listbox aria-label="Dog selection">
          <mat-chip color="accent" class="mat-elevation-z4">
            <img matChipAvatar src="/assets/img/i-2.png" alt="" />
            Software developer
          </mat-chip>
        </mat-chip-listbox>
      </div>
      <div class="col grid-12">
        <h3 class="custom-display-3">WELCOME I'M</h3>
        <h3 class="custom-display-3 text-gradient c-1">VALENTIN ORTIZ</h3>
      </div>
      <div class="col-12">
        <h2>I am a Mexican Full Stack Developer</h2>
      </div>
      <div class="col-12">
        <a mat-icon-button matTooltip="Facebok" routerLink="active">
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
        </a>
        <a mat-icon-button matTooltip="Github" routerLink="active">
          <fa-icon [icon]="['fab', 'github']"></fa-icon>
        </a>
        <a mat-icon-button matTooltip="Linkedin" routerLink="active">
          <fa-icon [icon]="['fab', 'linkedin']"></fa-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="col-7_sm-12">
    <app-three-globe #threeGlobe></app-three-globe>
  </div>
</div>
